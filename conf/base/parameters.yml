    AP_stdev: 'AP_stdev'
    AP_mean_wo_first: 'AP_mean_wo_first'
    AP_stdev_wo_first: 'AP_stdev_wo_first'

    first_AP_voltage: 'first_AP_voltage'
    second_AP_voltage: 'second_AP_voltage'
  ISI_values:
